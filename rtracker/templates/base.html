<!doctype html>
<title>{% block title %}{% endblock %} - rtracker</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1><a href="{{ url_for('index') }}">rtracker</a></h1>
  <ul>
      <li><a href="{{ url_for('tracker.checkout') }}">Check Out</a></li>
      <li><a href="{{ url_for('tracker.checkin') }}">Check In</a></li>
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
