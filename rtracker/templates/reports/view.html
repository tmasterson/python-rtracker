{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Reports{% endblock %}</h1>
  <a href="{{ url_for('reports.create') }}">Create Report</a>
{% endblock %}

{% block content %}
  {% for report in reports %}
    <a href="{{ report["full_path"] }}">{{ report["name"] }}</a>
  {% endfor %}
{% endblock %}
