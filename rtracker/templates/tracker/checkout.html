{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Check Out{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="items">Items</label>
    <textarea name="items" id="items" required>
    <label for="location">Location</label>
    <input name="location" id="location" required>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
