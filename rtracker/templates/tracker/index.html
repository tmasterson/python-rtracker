{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Out{% endblock %}</h1>
{% endblock %}

{% block content %}
  <table>
      <tr>
          <th>Item Id</th>
          <th>Location</th>
      </tr>
      {% for item in items %}
        <tr>
            <td>{{ item['item_id'] }}</td>
            <td>{{ item['location'] }}</td>
        </tr>
      {% endfor %}
  </table>
{% endblock %}
